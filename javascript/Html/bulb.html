<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Flash Man..</h1>
    <img id="image"src="https://img.freepik.com/premium-photo/dark-photo-dark-background-with-black-background-with-text-no-it_994023-512732.jpg?w=360" >
    <button onclick="switchOn()">SwitchOn</button>
    <button onclick="switchOff()">SwitchOff</button>
    <script>
        function switchOn(){
            let a=document.getElementById("image")
            // console.log(a.src,"switchOn function is triggered")
            a.src="https://png.pngtree.com/png-vector/20241017/ourmid/pngtree-glowing-light-bulb-clipart-perfect-for-innovation-and-energy-designs-png-image_14107782.png"
        }
        function switchOff(){
            let a=document.getElementById("image")
            a.src="https://i.pinimg.com/564x/e0/fd/25/e0fd25f9127a9a109a0648c83ee61643.jpg"
        }
    </script>
</body>
</html>
