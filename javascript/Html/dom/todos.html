<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input type="text" placeholder="add names...">
    <button onclick="add()">add</button>

        user_ele=document.querySelector("input")

            console.log(arr)
        }
    </script>
