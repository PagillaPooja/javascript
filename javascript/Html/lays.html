<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:200px;
            height:200px;
        }
    </style>
</head>
<body>
    <h1>LAYS PACKET</h1>
    <img id="image"src="https://www.shutterstock.com/image-photo/los-angeles-california-july-21-600nw-2511524589.jpg">
    <button onclick="laysfull()">Full</button>
    <button onclick="emptylays()">empty</button>
    <script>
        function laysfull(){
            a=document.getElementById("image")
            // console.log(a.src,"image is triggerd")
            a.src="https://m.media-amazon.com/images/I/711vPtARuPL._AC_UF894,1000_QL80_.jpg"
         }
        function emptylays(){
          a=document.getElementById("image")
          a.src="https://www.shutterstock.com/image-photo/bag-potato-chips-delicious-empty-260nw-751328983.jpg" 
        }
    </script>

</body>
</html>
